<!DOCTYPE HTML>
<html data-ng-app="myApp">
    <head>
    		<meta charset="UTF-8">
    		<title>test</title>
    		<link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    		<script src="bower_components/angular/angular.js"></script>
			<script src="bower_components/Chart.js/Chart.js"></script>
    		<script src="js/angular-route.js"></script>
            <script src="bower_components/angular-chart.js/angular-chart.js"></script> 
			<script src="bower_components/angular-moment/angular-moment.js"></script>			
    		<script src="js/socket.js"></script>
    		<!--script src="js/Chart.js"></script-->
             
            <!--script src="httpL://192.168.1.10:8000/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script-->
            <script src="bower_components/hammerjs/hammer.js"></script>

            <!--Google Map API v3-->
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=weather,visualization,panoramio"></script>

            <!--Angular-Google-Map-->
            <script src="bower_components/ngMap/build/scripts/ng-map.js"></script>
            
            <!--Firebase-->
            <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>

            <!-- AngularFire -->
			<script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
			
			<!--Angular Material-->
			<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
	
			<script src="bower_components/angular-animate/angular-animate.js"></script>
			<script src="bower_components/angular-aria/angular-aria.js"></script>

			<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
			<script src="bower_components/angular-material/angular-material.js"></script>
			
			<!--script src="js/angles.js"></script-->

            <script src="js/app.js"></script>
            
    </head>
    	<body id="content">
		

			<div data-ng-controller="BusInfoCtrl" layout="column" style="height:100%">

			<div>	
				<md-toolbar class="md-primary">
					<h2 class="md-toolbar-tools">
						<span flex>Pleasant Journey</span>
					</h2>		
				</md-toolbar>
			</div>

			<div layout="row" flex>
				<div flex="20">
					<md-card>
						<md-card-container>
							<form name="busForm">
							<div layout-margin>
							<md-input-container>
								<label>Bus Info</label>
								<input required ng-model="busPrimaryKey">
							</md-input-container>

							<md-input-container>
								<label>Journey ID</label>
								<input required ng-model="journeyID">
							</md-input-container>
							
							
							<md-button class="md-raised" ng-model="submitButton" ng-click="submitValue()">Submit</md-button>
							</div>
							<br>

							<md-card>
								<md-card-container>
								<div layout-margin>
									<table class="table table-stripped">
											<thead>
												<tr>
													<th><span>Details</span></th>
												</tr>
											</thead>
											<tbody>
											<tr>
												<td>
													<span>Current Location</span>
												</td>

												<td ng-model="coordinateValue">{{busInfoObj.Latitude + " , " + busInfoObj.Longitude}}</td>

											</tr>

											<tr>
												<td>
													<span>Destination</span>
												</td>

												<td ng-model="destinationValue">{{busInfoObj.Destination}}</td>
											</tr>

											<tr>
												<td>
													<span>Speed</span>
												</td>

												<td ng-model="speedValue">{{busInfoObj.Speed + " km/h"}}</td>
											</tr>

											<tr>
												<td>
													<span>ETA</span>
												</td>

												<td ng-model="etaValue"></td>
											</tr>
										</tbody>
									</table>

								</div>

								</md-card-container>

							</md-card>
						</form>
						</md-card-container>
					</md-card>
				</div>
				<div flex>
					<map style="height: 800px" ng-model="googleMap" center="3.139837, 101.663663" zoom="8">
						<marker ng-model="busMarker" position="[{{busInfoObj.Latitude}},{{busInfoObj.Longitude}}]" on-click="toggleBounce()" animation="BOUNCE"></marker>
					</map>

				</div>	
			</div>

			</div>
						
	
    		<!--application UI goes here>
            Visualisation
			
    		<div data-ng-view ng-controller = "LineChartController1"></div>

            <a href="#/view2">LiveGraph</a-->
            		
		</body>
</html>
