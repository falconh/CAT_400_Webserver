<!DOCTYPE HTML>
<html data-ng-app="myApp">
    <head>
    		<meta charset="UTF-8">
    		<title>test</title>
    		<link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
			<script src="bower_components/Chart.js/Chart.js"></script>
    		<script src="bower_components/angular/angular.js"></script>
    		<script src="js/angular-route.js"></script>
            <script src="bower_components/angular-chart.js/angular-chart.js"></script> 
			<script src="bower_components/angular-moment/angular-moment.js"></script>
			<script src="bower_components/angular-smart-table/dist/smart-table.debug.js"></script>			
    		<script src="js/socket.js"></script>
    		<!--script src="js/Chart.js"></script-->
             
            <!--script src="httpL://192.168.1.10:8000/node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script-->
            <script src='/socket.io/socket.io.js'></script>
            
			
			<!--Angular Material-->
			<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
			<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
			<link rel="stylesheet" href="bower_components/angular-material/themes/blue-theme.css">
			<link rel="stylesheet" href="bower_components/angular-material/themes/cyan-theme.css">
			
			<script src="bower_components/hammerjs/hammer.js"></script>
			<script src="bower_components/angular-animate/angular-animate.js"></script>
			<script src="bower_components/angular-aria/angular-aria.js"></script>

			<!-- Angular Material Javascript now available via Google CDN; version 0.6 used here -->
			<script src="bower_components/angular-material/angular-material.js"></script>
			
			<!--script src="js/angles.js"></script-->

            <script src="js/app.js"></script>
            
    </head>
    	<body id="content">
		
			<div layout="row" style="height: 100%;">
			<div layout="column">
			<md-sidenav layout="column" style="overflow: hidden; display: flex;" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
				<md-toolbar class="md-cyan-theme">
					<h2 flex class="md-toolbar-tools">
						<span>Temperature Recorder</span>
					</h2>
				</md-toolbar>
				
				<md-content flex style="overflow: auto; height: 100%;" class="md-padding" layout="column">
						<md-button href="#/view"><span>Historical</span></md-button>
						<md-button href="#/view2"><span>Real-Time</span></md-button>
				</md-content>
			</md-sidenav>
			</div>
			<div layout-fill data-ng-controller="LineChartController1">
				<md-toolbar class="md-cyan-theme" layout="row">
				</md-toolbar>
				
				<div style="position: absolute; top: 25px; right: 10px;">
				<md-list>
						<md-button class="md-fab md-primary md-blue-theme" ng-model="buttonK" ng-click="changeUnit(buttonK)">
							<span>K</span>
							<md-tooltip>
								Kelvin
							</md-tooltip>
						</md-button>
						<md-button class="md-fab md-primary md-blue-theme" ng-model="buttonC" ng-click="changeUnit(buttonC)">
							<span>C</span>
							<md-tooltip>
								Celcius
							</md-tooltip>
						</md-button>
						<md-button class="md-fab md-primary md-blue-theme" ng-model="buttonF" ng-click="changeUnit(buttonF)">
							<span>F</span>
							<md-tooltip>
								Fahrenheit 
							</md-tooltip>
						</md-button>
				</md-list>
				</div>
				
				<md-content data-ng-view layout="column" layout-align="center center">
				</md-content>
				
			</div>
			
			</div>
			
	
    		<!--application UI goes here>
            Visualisation
			
    		<div data-ng-view ng-controller = "LineChartController1"></div>

            <a href="#/view2">LiveGraph</a-->
            		
		</body>
</html>
